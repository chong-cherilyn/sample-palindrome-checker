<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="intro">
      <h1>Palindrome Checker</h1>
      <h2>What is a palindrome?<h2>
        <p>A palindrome is a word, sentence or phrase that can be read the same forward or backward.</p>
    </div>
    <div id="checker">
      <input type="text" id="text-input" name="text-input" placeholder="Type in a word, sentence or phrase">
      </input>
      <button type="button" value="Check" id="check-btn">Check</button>
      <p id="result" hidden></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
